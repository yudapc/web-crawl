<html>
<head>
  <title>Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Dashboard</a>
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/assets">Results</a>
      </li>
      <li>
        <a id="clearall" href="#">Clear All Results</a>
      </li>
    </ul>
  </div>
</nav>
    <div class="jumbotron"  style="padding:40px;">
      <h1>Hello, world!</h1>
      <p>This is a simple bot ecommerce</p>
      <p><input type="text" name="q" placeholder="Keywords..."/></p>
      <p><a class="btn btn-primary btn-lg btn-runbot" href="#" role="button">Run Bot</a></p>
    </div>
  </div>
  <script>
    $('a.btn-runbot').click(function() {
      var keyword = $('input[name=q]').val();
      if (keyword.length > 0) {
        $.get("/runbot?q=" + keyword, function() {
          alert("Bot is running");
        });
      } else {
        alert('please insert keyword');
      }
    });
    $('a#clearall').click(function() {
      var clearAll = confirm("Are you sure?");
      if (clearAll) {
        $.get("/clearall", function() {
          alert("clear all!");
        });
      }
      return false;
    });
  </script>
</body>
</html>
